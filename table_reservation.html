<!DOCTYPE html>

<html lang="en" dir="ltr">
  <head>
    <meta charset="UTF-8">
    <title>Table Reservation Form</title>
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <link rel="stylesheet" href="table_style.css">
     <script src="main.js"></script>
   </head>
<body>
  <div class="container">
    <div class="title">Table Reservation</div>
    <div class="content">
      <form action="thankyou.html">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Name</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          <div class="input-box">
            <span class="details">Phone Number</span>
            <input type="number" placeholder="Enter your number" required>
          </div>
          <div class="input-box">
            <span class="details">Email</span>
            <input type="email" placeholder="demo@gmail.com" required>
          </div>
          <div class="input-box">
            <span class="details">Date</span>
            <input type="date" placeholder="Date" required>
          </div>
          <div class="input-box">
            <span class="details">Time</span>
            <input type="time" placeholder="Time" required>
          </div>
          <div class="input-box">
            <span class="details">How Many People?</span>
            <input type="number" placeholder="Number of People" required>
          </div>
        </div>
        <div class="button"> 
          <input type="submit" value="Book Now"> 
        </div>
      </form>
    </div>
  </div>
</body>
</html>
